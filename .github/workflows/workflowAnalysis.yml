name: code Analystate

on:
  pull_request:
  push:
    branches:
      -main
  workflow_dispatch:
jobs:
  analyse-code:
    runs-on: ubuntu-latest
    
    steps:
      - name: Verification du code
        uses: actions/checkout@v2

      - name: Analyse Dockerfile avec hadoint
        run: |
          docker pull hadolint/hadolint:latest || true
          docker run --rm -i hadolint/hadolint < ./4DVPProjet/super_calculator/super_calculator/Dockerfile
         
